<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" sizes="16x16 24x24 32x32 48x48 64x64" href="img/favicon.webp">
    <title>Campaiola Franco | DWN3CV</title>
</head>

<body class="bg-gray-800">
    <div id="videoElement">
    </div>
    <!-- Header -->
    <header>
        <nav>
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <!-- Logo en mobile -->
                            <div class="flex flex-row">
                                <img class="block h-8 w-auto lg:block" src="img/favicon.webp" alt="Climapp" />
                            </div>

                            <!-- Logo en desktop -->
                            <div class="flex flex-row gap-3 items-center">
                                <img class="hidden h-8 w-auto lg:hidden" src="img/favicon.webp" alt="Climapp" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="h-auto items-center relative isolate px-6 pt-14 lg:px-8 z-10">
            <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
                aria-hidden="true">
                <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                    style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
                </div>
            </div>
            <div class="h-auto mx-auto items-center z-10 max-w-2xl py-32 sm:py-48 lg:py-56" id="hero">
                <div class="text-center">
                    <h1 class="text-4xl -mt-24 font-bold tracking-tight text-gray-300 sm:text-4xl">¡Chequeá el clima
                        con
                        Climapp!</h1>
                    <div class="mb-4 mt-10">
                        <input
                            class="shadow appearance-none border rounded w-56 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="inputBusqueda" type="text" placeholder="Ingresa la ubicación">
                    </div>
                    <div class="mt-5 flex items-center justify-center gap-x-6">
                        <button
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            type="submit" id="buscar">Buscar
                        </button>
                    </div>
                </div>
            </div>
            <div class="absolute inset-x-0 transform-gpu -z-10 overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
                aria-hidden="true">
                <div class="h-64 relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                    style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
                </div>
            </div>
            <div id="resultado" class="hidden mx-auto items-center max-w-2xl py-32 sm:py-48 lg:py-56"></div>
            <h3 id="titleBusquedasAnteriores"
                class="hidden text-center text-4xl mb-5 font-bold tracking-tight text-gray-300 sm:text-4xl">Búsquedas
                anteriores</h3>
            <div id="busquedasAnteriores" class="grid gap-4 sm:grid-cols-2 md:grid-cols-4"></div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
